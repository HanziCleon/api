<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Anime - DongTube</title>
<link rel="icon" type="image/png" href="https://b.top4top.io/p_35449hn0x0.jpg">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="watch-page">

<!-- Animated Background -->
<div class="bg-animation">
  <div class="floating-orb orb-1"></div>
  <div class="floating-orb orb-2"></div>
</div>

<!-- Enhanced Navbar -->
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <a href="index.html" class="brand-link">
        <span class="brand-icon">üé¨</span>
        <span class="brand-text">DongTube</span>
      </a>
    </div>
    <div class="nav-center">
      <h1 id="animeTitle" class="anime-title-nav">Loading...</h1>
    </div>
    <div class="nav-actions">
      <button id="fullscreenBtn" class="nav-btn" title="Fullscreen">‚õ∂</button>
      <button id="themeSwitcher" class="theme-btn" title="Switch Theme">
        <span class="theme-icon">üåô</span>
      </button>
    </div>
  </div>
</nav>

<div class="container">
  
  <!-- Now Playing Header -->
  <div class="now-playing-header">
    <div class="now-playing-info">
      <span class="live-indicator">üî¥ WATCHING</span>
      <h2 id="nowPlaying" class="now-playing-title">Episode 1</h2>
    </div>
    <div class="player-controls">
      <button id="pictureInPicture" class="control-btn" title="Picture in Picture">üì∫</button>
      <button id="playerSettings" class="control-btn" title="Settings">‚öôÔ∏è</button>
    </div>
  </div>

  <!-- Enhanced Video Player -->
  <div class="player-container">
    <div class="player-wrapper">
      <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen allow="picture-in-picture"></iframe>
      <div class="player-overlay" id="playerOverlay">
        <div class="overlay-content">
          <div class="play-button" id="customPlayBtn">‚ñ∂Ô∏è</div>
          <div class="overlay-title">Click to play</div>
        </div>
      </div>
      <div class="player-loading" id="playerLoading">
        <div class="loading-spinner"></div>
        <span>Loading episode...</span>
      </div>
    </div>
    
    <!-- Player Info Bar -->
    <div class="player-info-bar">
      <div class="info-left">
        <span class="quality-badge">HD</span>
        <span class="subtitle-badge">SUB</span>
      </div>
      <div class="info-right">
        <div class="player-actions">
          <button class="action-btn" title="Add to Favorites">‚ù§Ô∏è</button>
          <button class="action-btn" title="Share">üì§</button>
          <button class="action-btn" title="Download">üì•</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Layout -->
  <div class="watch-layout">
    
    <!-- Anime Details Sidebar -->
    <aside class="anime-sidebar">
      <div class="anime-details-card">
        <div id="animeDetails" class="anime-details">
          <div class="details-skeleton">
            <div class="skeleton-image"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text short"></div>
          </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
          <button class="quick-btn favorite-btn">
            <span class="btn-icon">‚ù§Ô∏è</span>
            <span class="btn-text">Favorite</span>
          </button>
          <button class="quick-btn watchlist-btn">
            <span class="btn-icon">üìã</span>
            <span class="btn-text">Watchlist</span>
          </button>
          <button class="quick-btn share-btn">
            <span class="btn-icon">üì§</span>
            <span class="btn-text">Share</span>
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      
      <!-- Episode Navigation -->
      <div class="episode-nav-header">
        <h3 class="section-title">
          <span class="title-icon">üì∫</span>
          Episodes
          <span class="episode-counter" id="episodeCounter">(Loading...)</span>
        </h3>
        <div class="nav-controls">
          <button id="prevEp" class="nav-btn">
            <span class="btn-icon">‚èÆÔ∏è</span>
            <span class="btn-text">Previous</span>
          </button>
          <button id="nextEp" class="nav-btn">
            <span class="btn-text">Next</span>
            <span class="btn-icon">‚è≠Ô∏è</span>
          </button>
        </div>
      </div>

      <!-- Episode List Container -->
      <div class="episode-container">
        <div class="episode-header">
          <div class="episode-view-options">
            <button id="episodeGridView" class="view-option active">Grid</button>
            <button id="episodeListView" class="view-option">List</button>
          </div>
          <div class="episode-search">
            <input type="text" id="episodeSearch" placeholder="Search episodes...">
          </div>
        </div>

        <!-- Episode Grid -->
        <div id="episodes" class="episode-grid">
          <!-- Episodes will be loaded here -->
        </div>
      </div>

      <!-- Recommendations Section -->
      <div class="recommendations">
        <h3 class="section-title">
          <span class="title-icon">üí´</span>
          You Might Also Like
        </h3>
        <div class="recommendation-grid" id="recommendations">
          <!-- Recommendations will be loaded here -->
        </div>
      </div>

    </main>
  </div>
</div>

<!-- Enhanced Footer -->
<footer class="footer compact-footer">
  <div class="footer-content">
    <div class="footer-left">
      <span>&copy; 2025 DongTube</span>
    </div>
    <div class="footer-right">
      <a href="index.html" class="footer-link">‚Üê Back to Home</a>
    </div>
  </div>
</footer>

<!-- Toast Notifications -->
<div id="toast-container" class="toast-container"></div>

<!-- Scroll to Top -->
<button id="scrollToTop" class="scroll-top-btn" title="Back to top">‚Üë</button>

<script src="script.js"></script>
</body>
</html>
